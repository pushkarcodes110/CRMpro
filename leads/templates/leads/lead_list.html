<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lead{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: aliceblue;
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="{% url 'leads:lead-create' %}">Create New Lead</a>
    <hr>
    <h1>This is all about Leads</h1>
    {% for lead in leads %}
        <div class="lead">
           <a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }}</a> 
        </div>
    {% endfor %}
    
    
</body>
</html>
